<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Agendamento</h1>

    <form id="formAgendamento">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>
        </div>
        <div class="form-group">
            <label for="servico">Selecione o serviço desejado:</label>
            <select id="servico">
                <option value="Aromaessence">Aromaessence</option>
                <!-- Outros serviços -->
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <select id="data">
                <option value="" disabled selected>Selecione uma data</option>
                <option value="2024-11-06">06/11/2024</option>
                <option value="2024-11-07">07/11/2024</option>
                <option value="2024-11-08">08/11/2024</option>
            </select>
        </div>
        <div class="form-group">
            <label for="horario">Horário:</label>
            <select id="horario">
                <!-- Horários aqui -->
            </select>
        </div>
        <button type="button" onclick="agendarServico()">Agendar</button>
    </form>

    <!-- Botão para login (apenas para o proprietário) -->
    <div class="login-section">
        <p>É proprietário? <button onclick="irParaLogin()">Login</button></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
