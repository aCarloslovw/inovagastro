<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agendamento de Serviços</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>
        </div>
        <div class="form-group">
            <label for="servico">Selecione o Serviço:</label>
            <select id="servico">
                <option value="Aromaessence">Aroma Essence</option>
                <option value="OutroServico">Outro Serviço</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <select id="data">
                <option value="" disabled selected>Selecione uma data</option>
                <option value="2024-11-06">06/11/2024</option>
                <option value="2024-11-07">07/11/2024</option>
                <option value="2024-11-08">08/11/2024</option>
            </select>
        </div>        
        <div class="form-group">
            <label for="horario">Horário:</label>
            <select id="horario">
                <option value="09:00">09:00</option>
                <option value="09:30">09:30</option>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
            </select>
        </div>        
        <button onclick="agendarServico()">Agendar</button>
    </div>

    <h2>Lista de Agendamentos</h2>
    <table id="tabelaAgendamentos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Serviço</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
